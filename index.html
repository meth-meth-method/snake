<html>
    <head>
        <title>Snake</title>
    </head>
    <body>
        <canvas width="400" height="400" id="snake-canvas"></canvas>
    </body>
    <script>
        const canvas = document.getElementById("snake-canvas");
        const context = canvas.getContext('2d');

        const size = 40;

        const delta = {x: 1, y: 0};

        const apple = {x: 3, y: 5};

        const snake = [
            {x: 3, y: 2},
            {x: 3, y: 4},
            {x: 4, y: 4},
        ];

        function randomizeApple() {
            apple.x = 9 * Math.random() | 0;
            apple.y = 9 * Math.random() | 0;
        }

        function moveSnake(delta) {
            const pos = snake.pop();
            pos.x = snake[0].x + delta.x;
            pos.y = snake[0].y + delta.y;
            snake.unshift(pos);
            draw();
        }

        function draw() {
            context.fillStyle = 'black';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawSnake(snake);
            drawApple(apple);
        }

        function drawApple(apple) {
            context.fillStyle = 'red';
            context.fillRect(apple.x * size - 10, apple.y * size - 10, 20, 20);
        }

        function drawGrid() {
            context.fillStyle = 'white';
            for (let y = size; y < canvas.height; y += size) {
                context.fillRect(0, y, canvas.width, 1);
            }
            for (let x = size; x < canvas.width; x += size) {
                context.fillRect(x, 0, 1, canvas.height);
            }
        }

        function drawSnake(snake) {
            context.beginPath();
            context.moveTo(snake[0].x * size, snake[0].y * size);
            for (let pos of snake) {
                context.lineTo(pos.x * size, pos.y * size);
            }

            context.lineWidth = 10;
            context.strokeStyle = 'green';
            context.stroke();
        }

        randomizeApple();
        draw();

        setInterval(moveSnake, 1000, delta);

        window.addEventListener("keydown", event => {
            const code = event.code;
            if (code === "ArrowRight") {
                delta.x = 1;
                delta.y = 0;
            }
            if (code === "ArrowLeft") {
                delta.x = -1;
                delta.y = 0;
            }
            if (code === "ArrowUp") {
                delta.x = 0;
                delta.y = -1;
            }
            if (code === "ArrowDown") {
                delta.x = 0;
                delta.y = 1;
            }
        });
    </script>
</html>
